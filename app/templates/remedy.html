<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>AgroSmart</title>

  <!-- Bootstrap link -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- style sheet -->
  <style media="screen">
    body {
      background-image: url("https://images.pexels.com/photos/96715/pexels-photo-96715.jpeg?cs=srgb&dl=pexels-alejandro-barron-21404-96715.jpg&fm=jpg");
      background-size: cover;
    }

    .funky-text {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 30px;
      text-shadow: 2px 2px 2px #000000;
      color: #151015;
    }

    .prediction-container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
    <!-- navigation bar -->
    <header>
      <div class="px-3 py-2 bg-white text-black">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
            <div class="">
  
              <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="AgroSmart Logo" style="width: 70px; height: auto;">
              </a>
            </div>
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"></a>
            
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li><a href="/" class="nav-link" style="color: black;">Home</a></li>
              <li><a href="/leaf" class="nav-link" style="color: black;">Scan leaf image</a></li>
              
            
            </ul>
  
          </div>
        </div>
      </div>
    </header>

  <!-- Output space -->
  <section>
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h1 class="text-uppercase text-center mb-3 funky-text">Plant Leaf Disease Detection</h1>
                
                {% if predicted_label %}
                <div align="center" class="m-5">
                  <h3 class="funky-text" >Predicted class: {{predicted_label}}</h3>
                    <p class="funky-text" style="color: green;">Remedy: {{ remedy }}</p>
                    <img src= {{img}} alt="Image" style="max-width: 50%; height: auto;">
                  </div>
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
